<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Tempo</title>
    <link rel="stylesheet" href="time_shop_styles.css">
</head>
<body>
    <header>
        <h1>Loja do Tempo</h1>
    </header>
    <div class="container">
        <!-- Produto 1 -->
        <div class="product">
            <div class="product-info">
                <h3>Copo de Tempo</h3>
                <p class="status available">Disponível</p>
            </div>
            <div class="actions">
                <button>Comprar</button>
            </div>
        </div>

        <!-- Produto 2 -->
        <div class="product">
            <div class="product-info">
                <h3>Garrafa de Tempo</h3>
                <p class="status unavailable">Esgotado</p>
            </div>
            <div class="actions">
                <button disabled>Indisponível</button>
            </div>
        </div>

        <!-- Produto 3 -->
        <div class="product">
            <div class="product-info">
                <h3>Barril de Tempo</h3>
                <p class="status unavailable">Esgotado</p>
            </div>
            <div class="actions">
                <button disabled>Indisponível</button>
            </div>
        </div>
    </div>
<script src="time_shop_script.js"></script>

</body>
</html>
