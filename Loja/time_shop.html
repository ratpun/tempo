<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Tempo</title>
    <link rel="stylesheet" href="time_shop_styles.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f3e5dc;
            background-image: url('https://via.placeholder.com/1500x800?text=Background+de+tempo');
            background-size: cover;
            color: #333;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 80px;
            max-height: 80px;
            margin-right: 20px;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-info h3 {
            margin: 0 0 10px;
            color: #2a2a2a;
        }
        .status {
            font-weight: bold;
        }
        .status.available {
            color: green;
        }
        .status.unavailable {
            color: red;
        }
        .actions button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .actions button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .actions button:hover:not(:disabled) {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja do Tempo</h1>
    </header>
    <div class="container">
        <!-- Produto 1 -->
        <div class="product">
            <div class="product-info">
                <h3>Copo de Tempo</h3>
                <p class="status available">Disponível</p>
            </div>
            <div class="actions">
                <button>Comprar</button>
            </div>
        </div>

        <!-- Produto 2 -->
        <div class="product">
            <div class="product-info">
                <h3>Garrafa de Tempo</h3>
                <p class="status unavailable">Esgotado</p>
            </div>
            <div class="actions">
                <button disabled>Indisponível</button>
            </div>
        </div>

        <!-- Produto 3 -->
        <div class="product">
            <div class="product-info">
                <h3>Barril de Tempo</h3>
                <p class="status unavailable">Esgotado</p>
            </div>
            <div class="actions">
                <button disabled>Indisponível</button>
            </div>
        </div>
    </div>
<script src="time_shop_script.js"></script>

</body>
</html>
